version: "3.1"
services: 
    db:
        container_name: mysql
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=master
            - MYSQL_USER=user
            - MYSQL_PASSWORD=user
        volumes:
            - ./mysql/data:/var/lib/mysql
        ports: 
            - 3306:3306
    adminer:
        container_name: adminer
        image: adminer
        restart: always
        ports:
            - 8081:8080
        depends_on:
            - db
    server:
        container_name: server
        build: go_server
        ports: 
            - 5000:5000